<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProInvest</title>

    <link rel="stylesheet" href="css/site.css"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/components/bootstrap-input-spinner/bootstrap-input-spinner.js"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script defer type="module" src="js/simular.js"></script>
    <script defer type="module" src="js/grafica.js"></script>

    <script src="https://kit.fontawesome.com/564645be40.js" crossorigin="anonymous"></script>
</head>
<body>
<nav >
    <ul class="navbar-option-list ">
        <li class="navbar-brand">
            <a class="" href="#">ProInvest</a>
        </li>
        <li class="navbar-option nav-item">

            <a class="pestana-activa" href="#">
                <i class="fa-solid fa-chart-simple"></i>
                <p>Simular</p>
            </a>
        </li>
        <li class="navbar-option nav-item">
            <a href="comparar.html">
                <i class="fa-solid fa-scale-balanced"></i>
                <p>Comparar</p>
            </a>
        </li>
        <li class="navbar-option nav-item">
            <a href="./invertir/index.html">
                <i class="fa-solid fa-piggy-bank"></i>
                <p>Invertir</p>
            </a>
        </li>
        <li class="navbar-option nav-item">
            <a href="#">
                <i class="fa-solid fa-magnifying-glass"></i>
                <p>Buscar</p>
            </a>
        </li>
        <li class="navbar-option nav-item">
            <a href="login/index.html">
                <i class="bi bi-person-fill"></i>
                <p>Iniciar sesión</p>
            </a>
        </li>
    </ul>
</nav>

<div class="crop desktop-only">
    <img src="img/handshake.jpg" alt="Un apreton de manos">
</div>
<div class="descripcion desktop-only">
    <h3 class="titulo">Simula tu inversión</h3>
    <p class>Para saber cuanto vas a ganar, selecciona un tipo de inversión e ingresa el monto de dinero que quieres invertir y el plazo que durará esta inversión.</p>
</div>
<div class="ajuste"></div>

<div class="contenido">
    <div class="controles">
        <div class="control">
            <label for="tipos-inversiones">Tipos de inversión:</label>


            <div id="tipos-inversiones"></div>
        </div>
        <div class="control">
            <label for="monto">Monto a invertir:</label>
            <input type="number" name="" title="Monto a invertir" id="monto" min="10000" max="10000000" step="10000" value="10000">
        </div>
        <div class="control">
            <label for="plazo">Plazo de la inversión (años):</label>
            <input id="plazo" type="number" title="Plazo de la inversión" value="2" min="1" max="5">
        </div>

        <div class="botones">
            <a href="comparar.html" class="btn btn-primary btn-invertir">Invertir ahora</a>
        </div>
    </div>

    <div class="grafica-contenedor">
        <canvas id="grafica" ></canvas>
    </div>

</div>


<script>
    $("input[type='number']").inputSpinner()
    $(".buttons-only").inputSpinner({buttonsOnly: true, autoInterval: undefined })
</script>
</body>
</html>
