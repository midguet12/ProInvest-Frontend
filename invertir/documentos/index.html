            </div>

            </div>

            </div>
            <div class="grid-item">
                <input name="identificacionOficial" type="file" id="identificacionOficial" accept=".pdf" required>
            </div>
            
            <div class="grid-item boton">
                <button id="siguienteButton" class="btn btn-primary" type="submit" onclick="myFunction()" >Siguiente</button>

        </div>
