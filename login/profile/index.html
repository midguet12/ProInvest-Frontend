<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - ProInvest</title>

    <link rel="stylesheet" href="../../css/site.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--script src="js/components/bootstrap-input-spinner/bootstrap-input-spinner.js"></script>-->

    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/564645be40.js" crossorigin="anonymous"></script>
    <script defer src="profile.js"></script>

</head>

<body>
    <nav>
        <ul class="navbar-option-list ">
            <li class="navbar-brand">
                <a class="" href="#">ProInvest</a>
            </li>
            <li class="navbar-option nav-item">

                <a href="#">
                    <i class="fa-solid fa-chart-simple"></i>
                    <p>Simular</p>
                </a>
            </li>
            <li class="navbar-option nav-item">
                <a href="comparar.html">
                    <i class="fa-solid fa-scale-balanced"></i>
                    <p>Comparar</p>
                </a>
            </li>
            <li class="navbar-option nav-item">
                <a href="#">
                    <i class="fa-solid fa-piggy-bank"></i>
                    <p>Invertir</p>
                </a>
            </li>
            <li class="navbar-option nav-item">
                <a href="#">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>Buscar</p>
                </a>
            </li>
            <li class="navbar-option nav-item">
                <a class="pestana-activa" href="login/index.html">
                    <i class="bi bi-person-fill"></i>
                    <p>Perfil</p>
                </a>
            </li>

            <li class="navbar-option nav-item">
                <a class="" href="">
                    <button type="button" id="cerrarSesionButton"></button>
                    <i class="bi bi-box-arrow-right"></i>
                    <p>Salir</p>
                </a>
            </li>


        </ul>
    </nav>

    <div class="crop desktop-only">
        <img src="../../img/iniciarsesion.jpg" alt="Un apreton de manos">
    </div>

    <div class="descripcion desktop-only">
        <h3 id="titulo" class="titulo">Perfil</h3>
    </div>

    <div class="contenedor-datos">
        <div class="perfil-contenido">
            <div class="perfil-descripcion">
                <h5><i class="fa-solid fa-shield"></i>Seguridad y Datos de Usuario</h5>
            </div>
            <div class="perfil-datos">
                <p class="datos-personales" id="nombreP"> Nombre: </p>
                <p class="datos-personales" id="apellidosP">Apellidos: </p>
                <p class="datos-personales" id="fecha-nacimiento">Fecha de nacimiento: </p>
                <p class="datos-personales" id="celular">Celular: </p>
                <p class="datos-personales" id="correoElectronico"> Correo Electronico:</p>
            </div>

            <div class="perfil-botones">
                <button class="btn btn-primary" id="guardar" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="intangible fa-solid fa-pen"></i>
                    <p>Credenciales</p>
                </button>
            </div>
        </div>
    </div>


    <div class="modal fade" data-bs-backdrop="static" id="exampleModal" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cambiar credenciales de acceso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="post" class="needs-validation" novalidate>
                    <div class="modal-body">
                        <p>Ingrese un nuevo e-mail o contraseña</p>
                        <div class="mb-3 has-validation">
                            <label for="nuevo-email" class="col-form-label">E-mail</label>
                            <input type="email" class="form-control" id="nuevo-email" required="required">
                            <div id="email-error" class="invalid-feedback"></div>
                        </div>
                        
                        <div class="mb-3 has-validation">
                            <label for="nuevo-contrasenia" class="col-form-label">Contraseña</label>
                            <input type="password" class="form-control" id="nuevo-contrasenia" required="required"/>
                            <div id="contrasenia-error" class="invalid-feedback"></div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
